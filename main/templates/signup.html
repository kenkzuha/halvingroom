{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - The Halving Room</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Your existing auth styles */
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--color-background);
      padding: 20px;
    }
    .auth-card {
      background-color: var(--color-card-bg);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      color: var(--color-text-primary);
      text-align: center;
    }
    .auth-card h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      font-weight: 600;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      color: var(--color-text-secondary);
    }
    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      background-color: var(--color-card-bg);
      color: var(--color-text-primary);
      font-size: 1rem;
      transition: var(--transition);
    }
    .input-group input:focus {
      outline: none;
      border-color: var(--color-accent);
    }
    .btn-primary {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: var(--radius-md);
    }
    .auth-footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: var(--color-text-secondary);
    }
    .auth-footer a {
      color: var(--color-accent);
      text-decoration: none;
      font-weight: 500;
    }
    .auth-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Create Account</h2>
      <form id="signup-form" method="POST">
        {% csrf_token %}
        <div class="input-group">
          <label for="username">Username (optional)</label>
          <input autocomplete="off" id="username" name="username" type="text" placeholder="Choose a username">
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Create a password" required>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input id="confirm-password" name="confirmPassword" type="password" placeholder="Re-enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-user-plus" style="margin-right:8px"></i>
          Sign Up
        </button>
      </form>
      <p class="auth-footer">
        Already have an account? <a href="{% url 'login' %}">Login</a>
      </p>
    </div>
  </div>
</body>
</html>
